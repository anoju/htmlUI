<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D One-Way Flip Card</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 99%,
          #fecfef 100%
        );
        --bg-color: #1a1a2e;
        --card-width: 300px;
        --card-height: 450px;
        --transition-speed: 0.6s; /* Slightly faster for snappier feel */
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        overflow: hidden;
        perspective: 1000px;
      }

      .scene {
        width: var(--card-width);
        height: var(--card-height);
        perspective: 1500px;
      }

      /* 
         * Wrapper to handle the Z-axis movement (zoom/scale effect) separate from rotation.
         * This ensures the card moves "in and out" of the screen while flipping.
         */
      .card-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .card-wrapper.zooming {
        animation: zoom-in-out var(--transition-speed) ease-in-out;
      }

      @keyframes zoom-in-out {
        0% {
          transform: translateZ(0) scale(1);
        }
        50% {
          transform: translateZ(-200px) scale(0.85);
        } /* Move back and shrink slightly */
        100% {
          transform: translateZ(0) scale(1);
        }
      }

      /* The actual rotating card */
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform var(--transition-speed) ease-in-out;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
      }

      .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        user-select: none;
      }

      .card__face--front {
        background: var(--primary-gradient);
      }

      .card__face--back {
        background: var(--secondary-gradient);
        transform: rotateY(180deg);
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      }

      .label {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .instruction {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        opacity: 0.6;
        font-size: 0.9rem;
        width: 100%;
        text-align: center;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <!-- Wrapper for Z-axis animation -->
      <div class="card-wrapper" id="cardWrapper">
        <!-- Rotating element -->
        <div class="card" id="card">
          <div class="card__face card__face--front">
            <div class="icon">ðŸš€</div>
            <div class="label">Front Side</div>
          </div>
          <div class="card__face card__face--back">
            <div class="icon">âœ¨</div>
            <div class="label">Back Side</div>
          </div>
        </div>
      </div>
      <div class="instruction">Click the card to flip with 3D effect</div>
    </div>

    <script>
      const card = document.getElementById("card");
      const wrapper = document.getElementById("cardWrapper");
      let currentRotation = 0;

      card.addEventListener("click", () => {
        // 1. Calculate rotation (One-way)
        currentRotation += 180;

        // 2. Apply Rotation
        card.style.transform = `rotateY(-${currentRotation}deg)`;

        // 3. Trigger Zoom/Scale Animation
        // Reset animation by removing class, forcing reflow, then adding it back
        wrapper.classList.remove("zooming");
        void wrapper.offsetWidth; // Trigger reflow
        wrapper.classList.add("zooming");
      });

      // Optional: Clean up class after animation ends (though reflow logic handles re-clicks)
      wrapper.addEventListener("animationend", () => {
        wrapper.classList.remove("zooming");
      });
    </script>
  </body>
</html>
