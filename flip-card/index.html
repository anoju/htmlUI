<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D One-Way Flip Card</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(
          135deg,
          #ff9a9e 0%,
          #fecfef 99%,
          #fecfef 100%
        );
        --bg-color: #1a1a2e;
        --card-width: 300px;
        --card-height: 450px;
        --transition-speed: 0.6s; /* ì•½ê°„ ë” ë¹ ë¥¸ ì†ë„ë¡œ ê²½ì¾Œí•œ ëŠë‚Œ ì œê³µ */
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Helvetica,
          Arial,
          sans-serif;
        overflow: hidden;
        perspective: 1000px; /* 3D íš¨ê³¼ë¥¼ ìœ„í•œ í•„ìˆ˜ ì†ì„± */
      }

      .scene {
        width: var(--card-width);
        height: var(--card-height);
        perspective: 1500px; /* 3D ê³µê°„ì˜ ê¹Šì´ê° */
      }

      /* 
         * íšŒì „ê³¼ëŠ” ë³„ë„ë¡œ Zì¶• ì´ë™(ì¤Œ/ì¶•ì†Œ íš¨ê³¼)ì„ ì²˜ë¦¬í•˜ê¸° ìœ„í•œ ë˜í¼.
         * ë’¤ì§‘íˆëŠ” ë™ì•ˆ ì¹´ë“œê°€ í™”ë©´ ì•ˆíŒìœ¼ë¡œ ì´ë™í•˜ëŠ” íš¨ê³¼ë¥¼ ì¤Œ.
         */
      .card-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
      }

      .card-wrapper.zooming {
        animation: zoom-in-out var(--transition-speed) ease-in-out;
      }

      @keyframes zoom-in-out {
        0% {
          transform: translateZ(0) scale(1);
        }
        50% {
          transform: translateZ(-200px) scale(0.85);
        } /* ë’¤ë¡œ ì´ë™í•˜ë©° ì•½ê°„ ì¶•ì†Œ */
        100% {
          transform: translateZ(0) scale(1);
        }
      }

      /* ì‹¤ì œ íšŒì „í•˜ëŠ” ì¹´ë“œ */
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform var(--transition-speed) ease-in-out;
        cursor: pointer;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-radius: 20px;
      }

      .card__face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* ìš”ì†Œì˜ ë’·ë©´ ìˆ¨ê¹€ */
        -webkit-backface-visibility: hidden;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        color: white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        user-select: none;
      }

      .card__face--front {
        background: var(--primary-gradient);
      }

      .card__face--back {
        background: var(--secondary-gradient);
        transform: rotateY(180deg);
      }

      .icon {
        font-size: 4rem;
        margin-bottom: 20px;
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.2));
      }

      .label {
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .instruction {
        position: absolute;
        bottom: -60px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        opacity: 0.6;
        font-size: 0.9rem;
        width: 100%;
        text-align: center;
        pointer-events: none;
      }

      /* ë¦¬ì…‹ ì¤‘ì— íŠ¸ëœì§€ì…˜ì„ ë¹„í™œì„±í™”í•˜ê¸° ìœ„í•œ ìœ í‹¸ë¦¬í‹° í´ë˜ìŠ¤ */
      .no-transition {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <!-- Zì¶• ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ë˜í¼ -->
      <div class="card-wrapper" id="cardWrapper">
        <!-- íšŒì „í•˜ëŠ” ìš”ì†Œ -->
        <div class="card" id="card">
          <div class="card__face card__face--front">
            <div class="icon">ğŸš€</div>
            <div class="label">Front Side</div>
          </div>
          <div class="card__face card__face--back">
            <div class="icon">âœ¨</div>
            <div class="label">Back Side</div>
          </div>
        </div>
      </div>
      <div class="instruction">Click the card to flip with 3D effect</div>
    </div>

    <script>
      const card = document.getElementById("card");
      const wrapper = document.getElementById("cardWrapper");
      let currentRotation = 0;
      let isAnimating = false;

      card.addEventListener("click", () => {
        if (isAnimating) return; // ì• ë‹ˆë©”ì´ì…˜ ì¤‘ í´ë¦­ ë°©ì§€
        isAnimating = true;

        // 1. ë‹¤ìŒ íšŒì „ ê°ë„ ê³„ì‚°
        currentRotation += 180;

        // 2. íšŒì „ ì ìš©
        card.style.transform = `rotateY(-${currentRotation}deg)`;

        // 3. ì¤Œ/ì¶•ì†Œ ì• ë‹ˆë©”ì´ì…˜ ì‹¤í–‰
        wrapper.classList.remove("zooming");
        void wrapper.offsetWidth; // ë¦¬í”Œë¡œìš° ê°•ì œ (ì• ë‹ˆë©”ì´ì…˜ ì¬ì‹œì‘ ìœ„í•¨)
        wrapper.classList.add("zooming");
      });

      // 4. íŠ¸ëœì§€ì…˜ ì¢…ë£Œ í›„ ë¦¬ì…‹ ë¡œì§
      card.addEventListener("transitionend", () => {
        // ì™„ì „íˆ í•œ ë°”í€´ ëŒì•˜ì„ ê²½ìš°(ì•ë©´), 0ë„ë¡œ ì¡°ìš©íˆ ì´ˆê¸°í™”
        if (currentRotation % 360 === 0) {
          // í´ë˜ìŠ¤ë¥¼ ì‚¬ìš©í•˜ì—¬ ì¼ì‹œì ìœ¼ë¡œ íŠ¸ëœì§€ì…˜ ë¹„í™œì„±í™”
          card.classList.add("no-transition");

          requestAnimationFrame(() => {
            // ê°’ ì´ˆê¸°í™”
            currentRotation = 0;
            card.style.transform = `rotateY(0deg)`;

            // ì• ë‹ˆë©”ì´ì…˜ ì—†ì´ ì¦‰ì‹œ ë³€ê²½ë˜ë„ë¡ ë¦¬í”Œë¡œìš° ê°•ì œ
            void card.offsetWidth;

            requestAnimationFrame(() => {
              // í´ë˜ìŠ¤ ì œê±°ë¡œ íŠ¸ëœì§€ì…˜ ë³µì›
              card.classList.remove("no-transition");
              isAnimating = false;
            });
          });
        } else {
          isAnimating = false;
        }
      });

      // ë˜í¼ ì• ë‹ˆë©”ì´ì…˜ í´ë˜ìŠ¤ ì •ë¦¬
      wrapper.addEventListener("animationend", () => {
        wrapper.classList.remove("zooming");
      });
    </script>
  </body>
</html>
