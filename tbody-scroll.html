  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 16px;
      color: #333;
      background-color: #f4f4f4;
    }
    body, html{
      height: 100%;
    }
    .wrap{
      width: 1000px;
      margin: 0 auto;
    }
    
    .table{
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td{
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .table th{
      background-color: #eee;
    }
    .table tr:nth-child(even){
      background-color: #f9f9f9;
    }
    .btn{
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover{
      background-color: #0056b3;
    }
    .tbl-tbody{
      height: 300px; overflow-y: auto;
      border-bottom:1px solid #ddd;
    }
    .tbl-tbody .table tr:first-child *{border-top-width:0;}
    .tbl-tbody .table tr:last-child *{border-bottom-width:0;}
  </style>
</head>
