<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>input</title>
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <style>
      body {
        background-color: #f1f1f1;
      }
      #wrap {
        padding: 20px;
        max-width: 360px;
        background: #fff;
        min-height: 100vh;
        margin: 0 auto;
      }
      .input {
        width: 100%;
        height: 40px;
        padding: 0 10px;
        font-size: 16px;
        line-height: 38px;
        border: 1px solid #ddd;
        box-sizing: border-box;
      }
      .input.range {
        height: 200px;
      }
      .input + .input {
        margin-top: 10px;
      }
      .input.ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
    </style>
    <script>
      $(function () {
        $(".input").change(function () {
          var $val = $(this).val();
          if ($(this).next("div").length) $(this).next().text($val);
        });

        $(".maxlength").on("input", function (e) {
          const $this = $(this);
          const $val = $this.val();
          const $max = $this.attr("maxlength");
          const $length = $val.length;
          if ($val && $max && $length > $max)
            this.value = this.value.slice(0, $max);
        });
      });
    </script>
  </head>

  <body>
    <div id="wrap">
      <input
        type="range"
        class="input range"
        min="1"
        max="31"
        value="1"
        step="1"
      />
      <br />
      <br />
      <input type="text" class="input" placeholder="일반 text" />
      <br />
      <br />
      <input type="text" class="input ellipsis" placeholder="짤리면 말줄임" />
      <br />
      <br />
      <br />
      <br />
      <input type="date" class="input" name="" id="" />
      <br />
      <br />
      <br />
      <br />
      <input
        type="text"
        class="input"
        placeholder="maxlength 5설정"
        maxlength="5"
      />
      <br />
      <br />
      <input
        type="text"
        class="input maxlength"
        placeholder="maxlength 5설정(별도 js 처리)"
        maxlength="5"
      />
      <br />
      <br />
      <br />
    </div>
  </body>
</html>
