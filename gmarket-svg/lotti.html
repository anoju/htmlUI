<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{width:300px;height:100px;}
    </style>
</head>
<body>
    <div class="wrap js-confetti"></div>
    <div class="wrap js-check_complete"></div>
<script src="https://script.gmarket.co.kr/js/mobile/main/common/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.5.9/lottie.js"></script>
<script>   
var motionAnimation_UI =  {
	init: function () {
		this.setElements();
		this.bindEvents();
	},
	setElements : function () {
		this.confetti = $('.js-confetti');
		this.check_complete = $('.js-check_complete');
	},
	bindEvents : function () {
		this.motionPlayer(this.confetti);
		this.motionPlayer2(this.check_complete);
	},
	motionPlayer : function(target){
		var motionPlayElement = target;
		var className = motionPlayElement.selector.replace('.js-','');

		for (var i = 0, l = motionPlayElement.length; i < l; i++) {

			(function(n) {

				var motionPlayData= {
					container : motionPlayElement[n],
					renderer : 'svg',
					loop : true,
					rendererSettings: {
						progressiveLoad:false
					},
					// path: '//script.gmarket.co.kr/mobile/js/application/kr/lottie/checkout/' + className + '.json'
					path: './' + className + '.json'
				};
				this.anim = bodymovin.loadAnimation(motionPlayData);
			})(i);
		}
	},
	motionPlayer2 : function(target){
		var motionPlayElement = target;
		var className = motionPlayElement.selector.replace('.js-','');

		for (var i = 0, l = motionPlayElement.length; i < l; i++) {

			(function(n) {

				var motionPlayData= {
					container : motionPlayElement[n],
					renderer : 'svg',
					loop : false,
					rendererSettings: {
						progressiveLoad:false
					},
					// path: '//script.gmarket.co.kr/mobile/js/application/kr/lottie/checkout/' + className + '.json'
					path: './' + className + '.json'
				};
				this.anim = bodymovin.loadAnimation(motionPlayData);
			})(i);
		}
	}
};
$(function () {
    motionAnimation_UI.init();
});
</script>
</body>
</html>
