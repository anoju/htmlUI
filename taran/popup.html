<style>
.today-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  align-items: center;
  justify-content: center;
  background-color: rgba(0, 0, 0, 0.60);
  z-index: 9999;
}
.today-modal.show {
  display: flex;
}
.today-modal-inner {
  position: relative;
}
.today-modal-img {
  background: #fff;
}
.today-modal-img img {
  max-width: 80vw;
  max-height: calc(80vh - 40px);
}
.today-modal-btn {
  display: flex;
  padding-top: 16px;
  font-size: 16px;
  font-weight: 500;
  font-family: Noto Sans KR;
  color: #fff;
}
.today-modal-check {
  width: max-content;
}
.today-modal-check input {
  position: relative;
  width: 24px;
  height: 24px;
  margin: 0 10px 0 0;
  background-color: #fff;
  border-radius: 50%;
  appearance: none;
  vertical-align: top;
}
.today-modal-check input:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 14px;
  height: 10px;
  background: url(/wp/wp-content/uploads/2023/01/unchecked1x.png);
}
.today-modal-check input:checked {
  background-color: #854EFF;
}
.today-modal-check input:checked:after {
  background: url(/wp/wp-content/uploads/2023/01/checked1x.png);
}
.today-modal-check .lbl {
  font-size: 15px;
  line-height: 24px;
  display: inline-block;
  vertical-align: top;
}
.today-modal-close {
  margin-left: auto;
  background: none;
  border: 0 none;
  color: inherit;
  font-size: inherit;
  font-weight: bold;
  line-height: 24px;
}

/* scroll-top button */
.footer-scroll-top .scroll-top i {
  width: 60px;
  height: 60px;
  background: rgba(00, 00, 00, .2) !important;
  border: none !important;
  border-radius: 50% !important;
  box-sizing: border-box;
}
.footer-scroll-top.footer-scroll-higher {
  right: 20px;
  bottom: 20px;
}
.fa-angle-up:before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 100;
  width: 18px;
  height: 11px;
  background: url(http://taranux.com/wp/wp-content/uploads/2022/04/arrow_up.png) no-repeat;
  transition: 0.5s;
}
.fa-angle-up:after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 2px;
  height: 0;
  background: #fff;
  visibility: hidden;
  opacity: 0;
  transition: 0.5s;
}
.footer-scroll-top .scroll-top i:hover {
  background: rgba(00, 00, 00, 1) !important;
}
.footer-scroll-top .scroll-top i:hover:before {
  top: calc(50% - 8px);
}
.footer-scroll-top .scroll-top i:hover:after {
  height: 20px;
  visibility: visible;
  opacity: 1;
}

.lines-button .lines_before,

  background: #000;
  transform-origin: 10px center;
  transition: 0.6s;
}
.lines-button .lines_before {

}
.lines-button .lines_after {

}
.lines-button.close .lines_before,

}
.lines-button.close .lines_before {
  background: #fff;
  transform: rotate3d(0, 0, 1, 45deg) translate(0, 1px);
}
.lines-button.close .lines_after {
  background: #fff;
  transform: rotate3d(0, 0, 1, -45deg) translate(0, -1px);
}

/* delete soon */

}

}
.lines-button .lines:after {
  top: -8px;
}

  transform: rotate3d(0, 0, 1, 45deg) translate(2px, -11px);
}
.lines-button.close .lines:after {

<script>
const uiStorage = {
  set: function(key, value, type) {
    let $storage = type === 'session' ? sessionStorage : localStorage;
    $storage.setItem(key, value);
  },
  get: function(key, type) {
    let $storage = type === 'session' ? sessionStorage : localStorage;
    const $value = $storage.getItem(key);
    return $value;
  },
  remove: function(key, type) {
    let $storage = type === 'session' ? sessionStorage : localStorage;
    $storage.removeItem(key);
  },
  clear: function(type) {
    let $storage = type === 'session' ? sessionStorage : localStorage;
    $storage.clear();
  }
};
const todayTimeString = function(addDay, addMonth, addYear) {
  // const $type = addType ? addType : 'day';
  const $today = new Date();
  if (!!addDay && addDay !== 0) $today.setDate($today.getDate() + addDay);
  if (!!addMonth && addMonth !== 0) $today.setMonth($today.getMonth() + addMonth);
  if (!!addYear && addYear !== 0) $today.setFullYear($today.getFullYear() + addYear);
  return timeString($today);
};
const timeString = function(date) {
  const $year = date.getFullYear();
  let $month = date.getMonth() + 1;
  let $day = date.getDate();
  let $hour = date.getHours();
  let $min = date.getMinutes();
  let $sec = date.getSeconds();
  if (('' + $month).length == 1) $month = '0' + $month;
  if (('' + $day).length == 1) $day = '0' + $day;
  if (('' + $hour).length == 1) $hour = '0' + $hour;
  if (('' + $min).length == 1) $min = '0' + $min;
  if (('' + $sec).length == 1) $sec = '0' + $sec;
  return '' + $year + $month + $day + $hour + $min + $sec;
};
const $dayLabelPrint = function($date) {
  const $today = $date ? new Date($date) : new Date();
  const $week = ['일', '월', '화', '수', '목', '금', '토'];
  const $dayLabel = $week[$today.getDay()];
  return $dayLabel;
};
const $nowDateFull = parseInt(todayTimeString()); //년+월+일+시+분+초
const $nowDateHour = parseInt(todayTimeString().substr(0, 10)); //년+월+일+시
const $nowDateDay = parseInt(todayTimeString().substr(0, 8)); //년+월+일
const $nowDateMonth = parseInt(todayTimeString().substr(0, 6)); //년+월
const $nowDateOnlyFullTime = parseInt(todayTimeString().substr(8, 6)); //시+분
const $nowDateOnlyTime = parseInt(todayTimeString().substr(8, 4)); //시+분
const $nowDateOnlyYear = parseInt(todayTimeString().substr(0, 4)); //년
const $nowDateOnlyMonth = parseInt(todayTimeString().substr(4, 2)); //월
const $nowDateOnlyDay = parseInt(todayTimeString().substr(6, 2)); //일
const $nowDateOnlyHour = parseInt(todayTimeString().substr(8, 2)); //시
const $nowDateOnlyMin = parseInt(todayTimeString().substr(10, 2)); //분
const $nowDateOnlySec = parseInt(todayTimeString().substr(12, 2)); //초
const $nowDateDayLabel = $dayLabelPrint(); //요일
const $addDate = function(day, month, year) {
  return parseInt(todayTimeString(day, month, year).substr(0, 8));
};

    const $checkbox = $('.today-modal .today-modal-check input');

}


// 도메인 이동
function changDomain(oldName, newName) {
  const href = window.location.href;
  if (href.indexOf(oldName) > -1) {
    const newHref = href.replace(oldName, newName);
    window.location.href = newHref;
  }
}
// changDomain('taranux.co', 'hiuxc.co');

// 메뉴링크 주소변경
function changeHrefDomain(oldName, newName) {
  // const elementsWithHref = document.querySelectorAll('[href]');
  const elementsWithHref = document.querySelectorAll('a[href]');

  elementsWithHref.forEach(function(element) {
    const $href = element.href;
    if ($href.indexOf(oldName) > -1) element.href = $href.replace(oldName, newName);
  });
}
if (location.host.indexOf('hiuxc.co') > -1) changeHrefDomain('taranux.co', 'hiuxc.co');
