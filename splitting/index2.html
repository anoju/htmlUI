<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>splitting</title>
<link rel="stylesheet" href="css/style2.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" />
</head>
<body>
<div class="container">
  <h1 data-splitting data-animation="active">가나다라마바사</h1>
  <h1 data-splitting data-animation="on">가나다라마바사</h1>
  <h1 data-splitting data-animation="on" style="--spl-highlight-color: red">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-down">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-up">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-left">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-right">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-hidden-down">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-hidden-up">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-hidden-left">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-hidden-right">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-size-down">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-size-up">가나다라마바사</h1>
  <br />
  <h1 data-splitting data-animation="spl-rotate-down">가나다라마바사</h1>
  <h1 data-splitting data-animation="spl-rotate-up">가나다라마바사</h1>
  <br>
</div>
<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
Splitting();

const observeOpt = {
  // root: document.querySelector('[data-animation]'),
  // rootMargin: '10px 0 -20px 0', // root가 위로 10px 커지고 아래로 20px 작아진다. 
  threshold: 1
};

const $animations = document.querySelectorAll('[data-animation]');
const io = new IntersectionObserver(
  (entries, observer) => {
    entries.forEach((entry, i) => {
      const $target = entry.target;
      if (entry.isIntersecting) {
        const $class = $target.dataset.animation;
        observer.unobserve($target);
        setTimeout(function() {
          $target.classList.add($class);
        }, i * 200);
      }
    });
  }, observeOpt);

$animations.forEach(function(el, i) {
  io.observe(el);
});
</script>
</body>
</html>
