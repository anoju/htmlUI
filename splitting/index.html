<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css">
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting-cells.css">
</head>
<body>
<div class="container">
  <div class="text" data-splitting>Happy Birthday, <strong>JavaScript!</strong></div>
  <div class="presents">
    <div class="present orange">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present blue">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
    <div class="present green">
      <div class="lid"></div>
      <div class="box"></div>
      <div class="bow"></div>
      <div class="ribbon"></div>
    </div>
  </div>
  <div class="btn"><button type="button">텍스트 바꿔서 다시</button></div>
</div>
<script src="https://cdn.jsdelivr.net/mojs/0.288.1/mo.min.js"></script>
<script src="https://cdn.jsdelivr.net/mojs-player/0.43.15/mojs-player.min.js"></script>
<script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
document.addEventListener("click", (event) => {
  bursty(event.pageX, event.pageY);
});

// setInterval(() => randomizedConfetti(), 500);

function bursty(x, y) {
  const burst = new mojs.Burst({
    left: 0,
    top: 0,
    radius: { 0: 200 },
    count: 20,
    degree: 360,
    children: {
      fill: { white: "#34E1FF" },
      duration: 2000
    }
  }).tune({
    x: x,
    y: y
  });

  burst.replay();
}

function randomizedConfetti() {
  let randomX = Math.floor(Math.random() * (document.body.clientWidth-100) + 0);
  let randomY = Math.floor(Math.random() * (window.innerHeight-200) + 0);
  const burst = new mojs.Burst({
    left: 0,
    top: 0,
    radius: { 0: 200 },
    count: 20,
    degree: 360,
    children: {
      fill: { white: "#34E1FF" },
      duration: 2000
    }
  }).tune({
    x: randomX,
    y: randomY
  });

  burst.replay();
}

let $spl = Splitting();

$('.btn button').click(function(){
  var $html = '텍스트를 다시 넣어서 <strong>재실행!!</strong?'
    // $('.text').removeClass('words chars');
  $('.text').removeClass('words chars splitting').removeAttr('style, data-splitting').html($html);
  $spl = null;
  setTimeout(function(){
    $('.text').attr('data-splitting');
    $spl = Splitting();
    console.log($spl)
  },10);
});

</script>
</body>
</html>
