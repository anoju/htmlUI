<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.cropped {
  position: relative;
  width: 400px;
  height: 300px;
  overflow: hidden;

}

.cropped img {
  position: absolute;
  top: -50px;
  left: -50px;
  right: -50px;
  bottom: -50px;
  margin: auto;
  height: auto;
  width: auto;
  max-width: none;
  clip: rect(-50px, auto, auto, -50px);
}
</style>
</head>
<body>
<div class="cropped">
  <img src="../img/temp.jpg" alt="">
</div>

</body>
</html>
