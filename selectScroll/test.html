<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.cropped {
  position: relative;
  width: 400px;
  height: 300px;
  overflow: hidden;

}

.cropped img {
  position: absolute;
  top: -50px;
  left: -50px;
  right: -50px;
  bottom: -50px;
  margin: auto;
  height: auto;
  width: auto;
  max-width: none;
  clip: rect(-50px, auto, auto, -50px);
}
</style>
</head>
<body>
<div class="cropped">
  <img src="../img/temp.jpg" alt="">
</div>
<script>
function cubicBezier(t) {
  const p0 = 0;
  const p1 = 0;
  const p2 = 1;
  const p3 = 1;

  const t2 = t * t;
  const t3 = t2 * t;
  const mt = 1 - t;
  const mt2 = mt * mt;
  const mt3 = mt2 * mt;

  const x = p0 * mt3 + 3 * p1 * mt2 * t + 3 * p2 * mt * t2 + p3 * t3;
  return x;
}


for (let i = 0; i <= 1; i += 0.01) {
  const value = cubicBezier(i);
  console.log(value);
}
</script>
</body>
</html>
