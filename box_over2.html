<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Document</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=950">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.css" />

<!-- 'Nanum Gothic'-->
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumgothic.css" />
<!-- 'Noto Sans KR'-->
<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" />

<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.4/TweenMax.min.js"></script>
<style>
.wrap {
  padding: 30px 0;
  font-size: 0;
  width: 924px;
  margin: 0 auto;
}
.box {
  position: relative;
  display: inline-block;
  width: 300px;
  height: 300px;
  margin: 2px;
  border: 1px solid #ddd;
  background: #eee;
  overflow: hidden;
}
.circle {
  position: absolute;
  width: 0;
  height: 0;
  top: 50%;
  left: 50%;
  margin: 0;
  background: #cb4b16;
  border-radius: 50%;
  backface-visibility: hidden;
  transition: width 0.3s, height 0.3s, margin 0.3s;
  opacity: 0.7;
}
.box:hover .circle {
  width: 150px;
  height: 150px;
  margin: -75px 0 0 -75px;
}
.box .text {
  position: absolute;
  left: 0;
  width: 100%;
  top: 50%;
  font-size: 32px;
  text-align: center;
  z-index: 1;
  margin-top: -21.5px;
  font-weight: bold;
}
.box1 {
  background: #ffebcd;
}
.box2 {
  background: #fdd2f6;
}
.box3 {
  background: #cbd4ff;
}
.box4 {
  background: #e8b7b7;
}
.box5 {
  background: #a6dbf1;
}
.box6 {
  background: #bdf9dd;
}
.box1 .circle {
  background: red;
}
.box2 .circle {
  background: orange;
}
.box3 .circle {
  background: yellow;
}
.box4 .circle {
  background: green;
}
.box5 .circle {
  background: blue;
}
.box6 .circle {
  background: Indigo;
}
.box7 .circle {
  background: purple;
}
.circleWrap .box {
  border-radius: 50%;
  overflow: hidden;
}
</style>
</head>
<body>
<div class="wrap rectWrap">
  <div class="box box1">
    <div class="text">글자1</div>
  </div>
  <div class="box box2">
    <div class="text">글자2</div>
  </div>
  <div class="box box3">
    <div class="text">글자3</div>
  </div>
  <div class="box box4">
    <div class="text">글자4</div>
  </div>
  <div class="box box5">
    <div class="text">글자5</div>
  </div>
  <div class="box box6">
    <div class="text">글자6</div>
  </div>
</div>

<div class="wrap circleWrap">
  <div class="box box1"></div>
  <div class="box box2"></div>
  <div class="box box3"></div>
  <div class="box box4"></div>
  <div class="box box5"></div>
  <div class="box box6"></div>
  <div class="box box7"></div>
</div>
<script>
function moveCircle(e) {
  //console.log(e.pageX,e.currentTarget.offsetTop,e.pageY,e.currentTarget.offsetLeft)
  if ($(e.currentTarget).find('.circle').length == 0) $(e.currentTarget).append('<div class="circle"></div>');
  var $circle = $(e.currentTarget).find('.circle');
  TweenLite.to($circle, 0.3, {
    css: {
      left: e.pageX - e.currentTarget.offsetLeft,
      top: e.pageY - e.currentTarget.offsetTop
    }
  });
}

$(function() {
  $('.box').each(function() {
    $(this).on('mousemove touchmove', moveCircle);
  })
})
</script>
</body>
</html>
