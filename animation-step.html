<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>animation-step</title>
<style>
body {
  margin: 0;
  padding: 0;
}
.wrap {
  display: flex;
  width: 100%;
  height: 100vh;
  background: #f1f1f1;
  align-items: center;
  justify-content: center;
}
.box {
  width: 50px;
  height: 50px;
  background: #000;
  border-radius: 50%;
  animation: loadingAni 1.5s steps(12) infinite;
}
.box:before {
  content: '';
  display: block;
  width: 2px;
  height: 20px;
  background: red;
  position: absolute;
  top: 0;
  left: 50%;
  margin-left: -1px;
}
@keyframes loadingAni {
  100% {
    transform: rotate(360deg)
  }
}
</style>
</head>
<body>
<div class="wrap">
  <div class="box"></div>
</div>
</body>
</html>
