<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>input</title>
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=2, maximum-scale=1, user-scalable=yes">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">

<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

<style>
  body{
    background-color:#f1f1f1;
  }
#wrap {
  padding: 20px;
  max-width: 360px;
  background:#fff;
  min-height: 100vh;
  margin:0 auto;
}
.input,
.button {
  width: 100%;
  height: 40px;
  padding: 0 10px;
  font-size: 13px;
  line-height: 38px;
  border: 1px solid #ddd;
  background-color:#fff;
  -webkit-appearance: none;
  box-sizing: border-box;
  color:red;
}
.button{
  background-color:#f5f5f5;
}
.button:active{
  background-color:#eee;
}
.input + .input {
  margin-top: 10px;
}
.input.ellipsis{
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
</style>
</head>

<body>
<div id="wrap">
  <input type="text" class="input" placeholder="ID" id="id">
  <br>
  <br>
  <input type="password" class="input" placeholder="password" id="password">
  <br>
  <br>
  <button class="button">로그인</button>
</div>
<script>

  function iosFocusHandler(){
    const viewportmeta = document.querySelector('meta[name="viewport"]');
    const userAgent = navigator.userAgent;
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    if(!isIOS) return;
    if(!viewportmeta) return;
    function isFocus(e){
      const tagName = e.target.tagName;
      if(tagName === "INPUT" || tagName === "TEXTAREA" || tagName === "SELECT"){
        viewportmeta.content = "width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no";
      }
    }
    function isBlur(){
      const tagName = e.target.tagName;
      if(tagName === "INPUT" || tagName === "TEXTAREA" || tagName === "SELECT"){
        viewportmeta.content = "width=device-width, initial-scale=1, minimum-scale=2, maximum-scale=1, user-scalable=yes";
      }
    }

    document.addEventListener("touchstart", isFocus, true);
    document.addEventListener("focusin", isFocus, true);
    document.addEventListener("focusout", isBlur, true);
  }
  iosFocusHandler();

</script>
</body>
</html>
