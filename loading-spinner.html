<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Spinner</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-spinner {
      position: relative;
      margin: 0 auto;
      width: 40px;
      height: 40px;
    }

    .loading-spinner:before {
      content: '';
      display: block;
      padding-top: 100%;
    }

    .loading-spinner__circle-svg {
      animation: loading-spinner-rotate 1.28973s linear infinite;
      height: 100%;
      transform-origin: center center;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }

    .loading-spinner__circle-stroke {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: loading-spinner-dash 2s ease-in-out infinite;
      stroke-linecap: round;
      stroke-width:5px;
      stroke: #0066ff;
    }

    @keyframes loading-spinner-rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loading-spinner-dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="loading-spinner">
      <svg class="loading-spinner__circle-svg" viewBox="25 25 50 50" width="40" height="40">
        <circle class="loading-spinner__circle-stroke" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10" transform="rotate(-90 50 50)"/>
      </svg>
    </div>
  </div>
</body>
</html>
