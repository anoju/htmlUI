<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WheelPicker Demo</title>
  <link rel="stylesheet" href="wheel-picker.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
    }

    .demo-section {
      background: white;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .demo-section h2 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }

    .picker-container {
      margin-bottom: 20px;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 14px;
    }

    .result strong {
      color: #333;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .controls button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: #0056b3;
    }

    .controls button:active {
      background: #004085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WheelPicker Component Demo</h1>

    <!-- Single Column Demo -->
    <div class="demo-section">
      <h2>1. 단일 컬럼 (Single Column)</h2>
      <div class="picker-container" id="picker1"></div>
      <div class="result">
        선택된 값: <strong id="result1">-</strong>
      </div>
    </div>

    <!-- Multi Column Demo - Date -->
    <div class="demo-section">
      <h2>2. 다중 컬럼 (Multi-Column) - 날짜 선택</h2>
      <div class="picker-container" id="picker-date"></div>
      <div class="result">
        선택된 날짜: <strong id="result-date">-</strong>
      </div>
    </div>

    <!-- Multi Column Demo - Time -->
    <div class="demo-section">
      <h2>3. 다중 컬럼 (Multi-Column) - 시간 선택</h2>
      <div class="picker-container" id="picker-time"></div>
      <div class="result">
        선택된 시간: <strong id="result-time">-</strong>
      </div>
    </div>

    <!-- Infinite Loop Demo -->
    <div class="demo-section">
      <h2>4. 무한 스크롤 (Infinite Loop)</h2>
      <div class="picker-container" id="picker-infinite"></div>
      <div class="result">
        선택된 값: <strong id="result-infinite">-</strong>
      </div>
    </div>

    <!-- API Test Demo -->
    <div class="demo-section">
      <h2>5. API 테스트</h2>
      <div class="picker-container" id="picker-api"></div>
      <div class="controls">
        <button onclick="selectDate([2023, 1, 1])">2023년 1월 1일 선택</button>
        <button onclick="selectDate([2024, 12, 25])">2024년 12월 25일 선택</button>
        <button onclick="selectDate([2025, 6, 15])">2025년 6월 15일 선택</button>
      </div>
      <div class="result">
        선택된 날짜: <strong id="result-api">-</strong>
      </div>
    </div>
  </div>

  <script src="wheel-picker.js"></script>
  <script>
    // Demo 1: 단일 컬럼
    const picker1 = new WheelPicker({
      el: '#picker1',
      options: [
        { value: 'mon', label: '월요일' },
        { value: 'tue', label: '화요일' },
        { value: 'wed', label: '수요일' },
        { value: 'thu', label: '목요일' },
        { value: 'fri', label: '금요일' },
        { value: 'sat', label: '토요일' },
        { value: 'sun', label: '일요일' }
      ],
      value: 'wed',
      onChange: (value) => {
        const selected = picker1.getSelected();
        document.getElementById('result1').textContent = `${selected.label} (${selected.value})`;
      }
    });

    // Demo 2: 다중 컬럼 - 날짜
    const currentYear = new Date().getFullYear();
    const yearOptions = Array.from({ length: 10 }, (_, i) => ({
      value: currentYear - 5 + i,
      label: `${currentYear - 5 + i}년`
    }));

    const monthOptions = Array.from({ length: 12 }, (_, i) => ({
      value: i + 1,
      label: `${i + 1}월`
    }));

    // 해당 년/월의 마지막 일수를 계산하는 함수
    function getDaysInMonth(year, month) {
      return new Date(year, month, 0).getDate();
    }

    // 일 옵션을 생성하는 함수
    function createDayOptions(year, month) {
      const daysInMonth = getDaysInMonth(year, month);
      return Array.from({ length: daysInMonth }, (_, i) => ({
        value: i + 1,
        label: `${i + 1}일`
      }));
    }

    const initialDayOptions = createDayOptions(currentYear, 1);

    const pickerDate = new WheelPicker({
      el: '#picker-date',
      options: [yearOptions, monthOptions, initialDayOptions],
      value: [currentYear, 1, 1],
      ariaLabels: ['년도 선택', '월 선택', '일 선택'],
      onChange: (values, columnIndex, selected) => {
        document.getElementById('result-date').textContent =
          `${values[0]}년 ${values[1]}월 ${values[2]}일 (컬럼 ${columnIndex}: ${selected.label})`;

        // 년도나 월이 변경되면 일 옵션을 업데이트
        if (columnIndex === 0 || columnIndex === 1) {
          const year = values[0];
          const month = values[1];
          const currentDay = values[2];
          const newDayOptions = createDayOptions(year, month);
          const maxDay = getDaysInMonth(year, month);

          // 현재 선택된 일이 새로운 월의 최대 일수를 초과하면 마지막 날로 조정
          const newDay = currentDay > maxDay ? maxDay : currentDay;

          pickerDate.updateOptions(newDayOptions, 2);
          if (newDay !== currentDay) {
            pickerDate.select(newDay, 2);
          }
        }
      }
    });

    // Demo 3: 다중 컬럼 - 시간
    const hourOptions = Array.from({ length: 24 }, (_, i) => ({
      value: i,
      label: i.toString().padStart(2, '0')
    }));

    const minuteOptions = Array.from({ length: 60 }, (_, i) => ({
      value: i,
      label: i.toString().padStart(2, '0')
    }));

    const pickerTime = new WheelPicker({
      el: '#picker-time',
      options: [hourOptions, minuteOptions],
      value: [9, 30],
      ariaLabels: ['시 선택', '분 선택'],
      onChange: (values) => {
        document.getElementById('result-time').textContent =
          `${values[0].toString().padStart(2, '0')}:${values[1].toString().padStart(2, '0')}`;
      }
    });

    // Demo 4: 무한 스크롤
    const pickerInfinite = new WheelPicker({
      el: '#picker-infinite',
      options: [
        { value: 'red', label: '빨강' },
        { value: 'orange', label: '주황' },
        { value: 'yellow', label: '노랑' },
        { value: 'green', label: '초록' },
        { value: 'blue', label: '파랑' },
        { value: 'purple', label: '보라' }
      ],
      infinite: true,
      onChange: (value) => {
        const selected = pickerInfinite.getSelected();
        document.getElementById('result-infinite').textContent = `${selected.label} (${selected.value})`;
      }
    });

    // Demo 5: API 테스트
    const initialApiDayOptions = createDayOptions(currentYear, 1);

    const pickerApi = new WheelPicker({
      el: '#picker-api',
      options: [yearOptions, monthOptions, initialApiDayOptions],
      value: [currentYear, 1, 1],
      ariaLabels: ['년도 선택', '월 선택', '일 선택'],
      onChange: (values, columnIndex) => {
        document.getElementById('result-api').textContent =
          `${values[0]}년 ${values[1]}월 ${values[2]}일`;

        // 년도나 월이 변경되면 일 옵션을 업데이트
        if (columnIndex === 0 || columnIndex === 1) {
          const year = values[0];
          const month = values[1];
          const currentDay = values[2];
          const newDayOptions = createDayOptions(year, month);
          const maxDay = getDaysInMonth(year, month);

          // 현재 선택된 일이 새로운 월의 최대 일수를 초과하면 마지막 날로 조정
          const newDay = currentDay > maxDay ? maxDay : currentDay;

          pickerApi.updateOptions(newDayOptions, 2);
          if (newDay !== currentDay) {
            pickerApi.select(newDay, 2);
          }
        }
      }
    });

    function selectDate(dateArray) {
      pickerApi.select(dateArray);
    }

    // 초기 값 표시
    document.getElementById('result1').textContent = `수요일 (wed)`;
    document.getElementById('result-date').textContent = `${currentYear}년 1월 1일`;
    document.getElementById('result-time').textContent = `09:30`;
    document.getElementById('result-infinite').textContent = `빨강 (red)`;
    document.getElementById('result-api').textContent = `${currentYear}년 1월 1일`;
  </script>
</body>
</html>
