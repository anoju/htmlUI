<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    select{
      width:100px;
      text-align:center;
      border:1px solid #ddd;
      background-color:#fff;
      color:#333;
      height:30px;
    }
    .sel2{
      appearance:none;
    }
  </style>
</head>
<body>
  <h1>TEST</h1>
  <h2>RADIO</h2>
  <div>
    <label>
      <input type="radio" name="aaa" checked>
      선택1

    <label>
      <input type="radio" name="aaa">
      선택2
    </label>
  </div>

  <div>
    <label>
      <input type="radio" name="bbb" aria-checked="true" checked>
      선택1
    </label>
    <label>
      <input type="radio" name="bbb">
      선택2
    </label>
  </div>

  <h2>SELECT</h2>
  <select class="sel1">
    <option value="">선택</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <select class="sel2">
    <option value="">선택</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</body>
</html>
