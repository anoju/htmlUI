<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<style>
.canvas-button.white {
  --main-bg-color: #fff;
  --hover-color: #000;
}
.canvas-button {
  --main-bg-color: #000;
  --hover-color: #fff;
  border-radius: 8px;
  color: var(--hover-color);
  display: inline-block;
  position: relative;
  transform: scale(1);
  transition: color .5s, -webkit-clip-path 1s;
  transition: color .5s, clip-path 1s;
  transition: color .5s, clip-path 1s, -webkit-clip-path 1s;
}
.canvas-button.white.show {
  -webkit-clip-path: polygon(-25% -25%, 150% -50%, 100% 150%, -100% 50%);
  clip-path: polygon(-25% -25%, 150% -50%, 100% 150%, -100% 50%);
}
.canvas-button-content {
  background-color: var(--main-bg-color);
  border-radius: 4px;
  -webkit-clip-path: polygon(10px 0, 100% 0, 100% 98%, 0 98%, 0 10px);
  clip-path: polygon(10px 0, 100% 0, 100% 98%, 0 98%, 0 10px);
  overflow: hidden;
  padding: 0.5625rem 1rem 0.625rem !important;
  position: relative;
  z-index: -1;
}
.canvas-button-content:after,
.canvas-button-content:before {
  content: "";
  height: 0;
  left: 0;
  padding-top: 100%;
  position: absolute;
  top: 0;
  transition: transform .8s ease;
}
.canvas-button-content:before {
  background-color: var(--hover-color);
  transform: translate3D(30%, 30%, 0) rotate(-45deg) scaleY(1);
  transform-origin: 50% 50%;
  width: 250%;
  z-index: -2;
}
.canvas-button-content:after {
  background: linear-gradient(rgba(55, 83, 143, .2), #37538f, #f49438, #d959ac, rgba(217, 89, 172, .5), var(--hover-color));
  transform: translate3D(50%, 50%, 0) rotate(-45deg) scaleY(2);
  width: 200%;
  z-index: -1;
}
.canvas-button:hover .canvas-button-content:before {
  transform: translate3D(-29%, -29%, 0) rotate(-45deg);
}
.canvas-button:hover .canvas-button-content:after {
  transform: translate3D(-50%, -50%, 0) rotate(-45deg) scaleY(0);
}
.canvas-button-content p {
  font-size: 18px;
  letter-spacing: .03em;
  line-height: 1.3;
  overflow: hidden;
  position: relative;
}
.canvas-button-content p:before {
  color: var(--main-bg-color);
  content: attr(data-text);
  left: 0;
  position: absolute;
  top: 0;
  transform: translate3D(0, 100%, 0) rotate(5deg);
  transition: transform .4s ease;
}
.canvas-button:hover .canvas-button-content p:before {
  transform: translateZ(0) rotate(0deg);
  transition-delay: .2s;
}
.canvas-button-content p span {
  display: inline-block;
  transition: transform .4s ease;
}
.canvas-button:hover .canvas-button-content p span {
  transform: translate3D(0, -110%, 0) rotate(-5deg) !important;
  transition-delay: .2s;
}
.canvas-button.showed p span {
  transform: translateZ(0) rotate(0deg);
  transition-delay: 0s;
}

.gradient-text {
  -webkit-animation: gradientText 7s linear infinite;
  animation: gradientText 7s linear infinite;
  -webkit-background-clip: text;
  background-clip: text;
  background-image: url(https://crosswire.io/images/text-gradient-bg.png);
  background-position: 0 75%;
  background-repeat: repeat;
  background-size: 200% 200%;
  color: transparent;
  transform: translateZ(0);
}
@keyframes gradientText {
  0% {
    background-position: 0 75%
  }
  to {
    background-position: 200% 75%
  }
}
</style>
<body>
<div class="canvas-button js-header-btn-svg | js-button show showed white">
  <canvas class=" | js-button:canvasEl" width="108" height="48"></canvas>


  <div class="canvas-button-content">
    <p data-text="Sign up">
      <span class="js-canvas-btn-text">Sign up</span>
    </p>
  </div>
</div>
<div style="padding: 2rem;color:#fff;background-color:#000;font-weight:bold;font-size:1.5rem;">
  <span class="gradient-text">Sign up</span>
</div>
</body>
</html>
