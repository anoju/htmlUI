<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
:lang(ko) {
  word-break: keep-all;
}
.theme-dark {
  background-color: #000;
}
.large-9 {
  flex-basis: 75%;
  max-width: 75%;
}
.large-3 {
  flex-basis: 25%;
  max-width: 25%;
}
.large-offset-1 {
  margin-left: 8.3333333333%;
}
.large-offset-4 {
  margin-left: 33.3333333333%;
}
.theme-dark .deep-dive h1,
.theme-dark .deep-dive h2,
.theme-dark .deep-dive h3,
.theme-dark .deep-dive h4,
.theme-dark .deep-dive h5,
.theme-dark .deep-dive h6,
.theme-dark .deep-dive li,
.theme-dark .deep-dive p,
.theme-dark .main h1,
.theme-dark .main h2,
.theme-dark .main h3,
.theme-dark .main h4,
.theme-dark .main h5,
.theme-dark .main h6,
.theme-dark .main li,
.theme-dark .main p {
  color: #cecece;
}
.typography-header-1 {
  font-size: 200px;
  line-height: .93;
  font-weight: 600;
  letter-spacing: -0.015em;
  font-family: SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
}
.typography-header-1:lang(ko) {
  letter-spacing: 0em;
  font-family: SF Pro KR, SF Pro Display, SF Pro Icons, Apple Gothic, HY Gulim, MalgunGothic, HY Dotum, Lexi Gulim, Helvetica Neue, Helvetica, Arial, sans-serif;
}
.section-battery .headline-part {
  display: inline-block;
  margin-bottom: -7px;
  position: relative;
  color: #fff;
  background-color: #000;
  padding-top: 0.5px;
  overflow: hidden;
}
.typography-header-2,
.camera-header .headline strong,
.section-battery .headline-part {
  line-height: 1.1;
}
.section-battery .headline-part.descender-offset {
  padding-bottom: 13px;
}
.section-battery .headline.play > .headline-part:before {
  transform: translateX(0%);
}

.section-battery .headline-part:before {
  content: "";
  display: block;
  position: absolute;
  left: 0;
  top: 0;
  width: 260%;
  height: 100%;
  transform: translateX(0%);
  background-image: linear-gradient(90deg, transparent, transparent 50%, #1d1d1f 60%), linear-gradient(180deg, #ffb6ff 0%, #b344ff);
  background-image: linear-gradient(90deg, transparent 50%, #1d1d1f 60%), linear-gradient(180deg, #ffb6ff 0%, #b344ff);
  background-color: #ffb6ff;
  mix-blend-mode: darken;
}
.section-battery .headline > .headline-part:before {
  transform: translateX(-60%);
}
.section-battery .headline > .headline-part--start:before {
  transition: transform .75s ease-in;
}
.section-battery .headline > .headline-part--end:before {
  transition: transform 1s ease-in-out;
}
.section-battery .headline span:nth-child(3):before {
  transition-delay: 0s;
}
.section-battery .headline span:nth-child(5):before {
  transition-delay: .75s;
}
.main .tout {
  font-size: 24px;
  font-weight: 600;
  letter-spacing: .009em;
  color: #86868b;
}

.main .tout strong {
  display: inline-block;
  color: transparent;
  -webkit-background-clip: text;
  background-clip: text;
  background-image: linear-gradient(180deg, #ffb6ff, #b344ff);
  will-change: transform;
  padding-top: 0.5px;
  overflow: hidden;
  background-color: #ffb6ff 0%;
  font-size: 32px;
  line-height: 1.125;
  font-weight: 600;
  letter-spacing: .004em;
  font-family: SF Pro Display, SF Pro Icons, Helvetica Neue, Helvetica, Arial, sans-serif;
}
.main .tout strong {
  background-image: linear-gradient(180deg, #ffb6ff, #b344ff 10%, #ae38ff 33%, #ffb6ff 45%, #ffe3ff 50%, #ffb6ff 66%, #b344ff);
  background-size: 100% 300%;
  background-position: 50% 0;
}
.main .tout.animate strong {
  animation: gradientAnim 2s ease-in-out forwards;
}
br.large {
  display: block;
}
@keyframes gradientAnim {
  0% {
    background-position: 50% 0
  }
  to {
    background-position: 50% 100%
  }
}
</style>
</head>
<body class="theme-dark">
<main class="main">
  <div class="section-battery">
    <h3 class="headline" data-component-list="BatteryFillUp"><span class="eyebrow typography-header-5 large-5 large-offset-1 medium-11 small-11 small-offset-1">오래 가는 배터리</span><br><span class="typography-header-1 headline-part headline-part--start large-7 large-offset-1 medium-11 small-11 small-offset-1">온종일,</span><br><span class="typography-header-1 headline-part headline-part--end descender-offset large-9 large-offset-4 medium-11 small-10 small-offset-2">올인.</span></h3>
    <p class="tout tout-1 large-3 large-offset-3 medium-offset-2 small-8 small-offset-0" data-gradient-callout="">최대 <strong>2배 향상된 <br>저조도 사진 품질</strong></p>
  </div>
</main>
<script>
setTimeout(() => {
  document.querySelector('.headline').classList.add('play');
  document.querySelector('.tout-1').classList.add('animate');
}, 500);
</script>
</body>
</html>
