<body>
<script>
const addComma = function(str) {
  try {
    str += '';
    const x = str.split('.');
    let x1 = x[0];
    const x2 = x.length > 1 ? '.' + x[1] : '';
    const rgx = /(\d+)(\d{3})/;
    while (rgx.test(x1)) {
      x1 = x1.replace(rgx, '$1' + ',' + '$2');
    }
    return x1 + x2;
  } catch (error) {
    console.error(error.name + ':' + error.message)
  }
}
</script>
</body>
