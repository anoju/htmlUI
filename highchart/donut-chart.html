<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Chart - Highcharts 8.2.0</title>
    <script src="highcharts-8.2.0.js"></script>
    <style>
        :root {
            --chart-center-icon-bg: #d0d5dd;
        }
        body {
            font-family: 'Oneshinhan Digital', sans-serif;
            margin: 20px;
            background-color: #f9fafb;
        }
        .chart-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #high-chart {
            height: 167px;
        }
        .center-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 44px;
            height: 44px;
            background-color: var(--chart-center-icon-bg);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div id="high-chart"></div>
        <div class="center-icon">
            <!-- 이미지 영역 (회색 박스) -->
        </div>
    </div>

    <script>
        // CSS 변수 값 가져오는 공통 함수
        function getCSSVar(varName, element) {
            element = element || document.documentElement;
            return getComputedStyle(element).getPropertyValue(varName).trim();
        }

        // 차트 영역 요소
        const chartElement = document.getElementById('high-chart');

        // 차트 데이터 배열
        const chartValues = [35, 20, 15, 12, 10, 8];
        const chartColors = ['#5290ff', '#4fb4e3', '#00c5c5', '#7dd13f', '#9d7bff', '#2dd882'];

        // 데이터 구성
        const chartData = chartValues.map((value, index) => ({
            y: value,
            color: chartColors[index]
        }));

        Highcharts.chart('high-chart', {
            chart: {
                type: 'pie',
                height: 167,
                width: 167,
                backgroundColor: 'transparent',
                margin: [0, 0, 0, 0],
                spacing: [0, 0, 0, 0]
            },
            title: {
                text: ''
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            tooltip: {
                enabled: false
            },
            plotOptions: {
                pie: {
                    innerSize: '60%',
                    dataLabels: {
                        enabled: false
                    },
                    borderWidth: 1,
                    borderColor: '#ffffff',
                    center: ['50%', '50%'],
                    enableMouseTracking: false,
                    states: {
                        hover: {
                            enabled: false
                        },
                        inactive: {
                            enabled: false
                        }
                    }
                }
            },
            series: [{
                data: chartData
            }]
        });
    </script>
</body>
</html>
