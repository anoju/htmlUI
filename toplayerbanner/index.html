<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>toplayerbanner</title>
<link rel="stylesheet" media="screen" href="//assets-prd.formulae.cloud/_styles/styles.css?v=1.12.3-22-g80f56cc">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.js"></script>
<style>
body {
  margin: 0;
  padding: 0;
}
.top-banner {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 12;
  height: 80px;
  background-color: #55b5e9;
  color: #fff;
  font-family: "Formula E Title", Verdana, sans-serif;
}
.top-banner .inner {
  max-width: 1280px;
  height: 100%;
  margin: 0 auto;
  padding: 2px 0;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
}
.top-banner li {
  padding: 0;
  margin: 0;
}
.top-banner li:before {
  content: none;
}
.top-banner .txt {
  font-size: 40px;
  line-height: 1;
  white-space: nowrap;
}
.top-banner .flip-clock-wrapper {
  width: auto;
  margin: 0;
}
.top-banner .flip-clock-wrapper ul {
  width: 24px;
  height: 36px;
  line-height: 36px;
  font-size: 24px;
  margin: 0 3px;
}
.top-banner .flip-clock-wrapper ul li {
  line-height: 36px;
}

.top-banner .flip-clock-wrapper ul li a div div.inn {
  font-size: 24px;
}
.top-banner .flip-clock-divider {
  width: 14px;
  height: 36px;
}
.top-banner .flip-clock-divider:first-child {
  width: 0;
}
.top-banner .flip-clock-divider .flip-clock-label {
  left: 100%;
  right: auto !important;
  width: 60px;
  text-align: center;
  background: rgba(255, 255, 255, 0.3);
}
.top-banner .flip-clock-dot {
  left: 4px;
  width: 6px;
  height: 6px;
}
.top-banner .flip-clock-dot.top {
  top: 10px;
}
.top-banner .flip-clock-dot.bottom {
  bottom: 10px;
}
.top-banner .btn-wrap {
  display: flex;
  align-items: center;
}
.top-banner .btn-wrap a {
  display: block;
  height: 66px;
  font-size: 0;
  color: transparent;
}
.top-banner .btn-wrap a + a {
  margin-left: 20px;
}
.top-banner .btn1 {
  width: 256px;
  background: url(toplayerbanner-btn1.png) no-repeat center center / contain;
}
.top-banner .btn2 {
  width: 208px;
  background: url(toplayerbanner-btn2.png) no-repeat center center / contain;
}
@media (max-width: 1080px) {
  .top-banner .inner {
    flex-wrap: wrap;
    padding: 0 10px;
    justify-content: flex-start;
    align-items: flex-start;
  }
  .top-banner .txt {
    width: 100%;
    text-align: center;
    font-size: 22px;
  }
  .top-banner .flip-clock-divider .flip-clock-label {
    display: none;
  }
  .top-banner .btn-wrap {
    margin-left: 0;
    justify-content: center;
    margin-left: auto;
  }
  .top-banner .btn-wrap a {
    height: 40px;
  }
  .top-banner .btn-wrap a + a {
    margin-left: 10px;
  }
  .top-banner .btn-wrap .btn1 {
    width: 155px;
  }
  .top-banner .btn-wrap .btn2 {
    width: 126px;
  }
}
@media (max-width: 460px) {
  .top-banner .flip-clock-divider.seconds,
  .top-banner .flip-clock-divider.seconds ~ ul {
    display: none;
  }
  .top-banner .flip-clock-wrapper ul {
    margin: 0 2px;
  }
}
</style>
</head>
<body>
<div class="top-banner">
  <div class="inner">
    <div class="txt">2022 HANA BANK SEOUL E-PRIX</div>
    <div class="clock"></div>
    <div class="btn-wrap">
      <!-- <a href="#" class="btn1">10% 할인 쿠폰받기</a> -->
      <a href="#" class="btn2">티켓 예매하기</a>
    </div>
  </div>
</div>

<div style="height:300vh;background:#f1f1f1;max-width: 1280px;margin:0 auto;margin-top:80px;text-align:center;overflow:hidden;">
  <h1>임시영역</h1>
  <h1>임시영역</h1>
  <h1>임시영역</h1>
  <h1>임시영역</h1>
  <h1>임시영역</h1>
</div>

<script>
var currentDate = new Date();
var futureDate = new Date("Aug 10,2022,00:00:00");
var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

var clock = $('.top-banner .clock').FlipClock(diff, {
  clockFace: 'DailyCounter',
  // showSeconds: false,
  countdown: true
});
</script>
</body>
</html>
