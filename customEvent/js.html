<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>customEvent</title>
<style>
.your-target-element {
  width: 100px;
  height: 100px;
  background: #ccc;
}
</style>
</head>
<body>
<div class="your-target-element"></div>
<script>
// HTMLElement 프로토타입에 customEvent 메서드를 추가합니다.
HTMLElement.prototype.customEvent = function(data) {
  console.log('타겟:', this);
  console.log('메세지:', data.message);
  console.log('시간:', data.time);
};

// 대상 객체를 선택합니다.
const targetElement = document.querySelector('.your-target-element');

// targetElement.customEvent() 메서드를 사용하여 커스텀 이벤트를 발생시킵니다.
targetElement.customEvent({
  message: '이벤트 발생',
  time: new Date()
});
</script>
</body>
</html>ㅔ
