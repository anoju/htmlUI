<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 스크롤 애니메이션 예제</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero">
        <h1>아이폰 15</h1>
        <p>새로운 차원의 경험</p>
    </section>

    <section class="feature-container">
        <div class="feature feature-1">
            <div class="feature-content">
                <h2>놀라운 카메라</h2>
                <p>프로급 사진과 영상을 촬영하세요.</p>
            </div>
            <div class="feature-image scale-up">
                <img src="../img/thumb-temp.jpg" alt="카메라 이미지">
            </div>
        </div>
    </section>

    <section class="feature-container">
        <div class="feature feature-2">
            <div class="feature-content">
                <h2>강력한 성능</h2>
                <p>A15 Bionic 칩으로 더 빠르고 효율적인 경험을 제공합니다.</p>
            </div>
            <div class="feature-image slide-left">
                <img src="../img/thumb-temp2.jpg" alt="칩 이미지">
            </div>
        </div>
    </section>

    <section class="feature-container">
        <div class="feature feature-3">
            <div class="feature-content">
                <h2>오래가는 배터리</h2>
                <p>하루 종일 지속되는 배터리 수명을 경험하세요.</p>
            </div>
            <div class="feature-image slide-right">
                <img src="../img/thumb-temp3.jpg" alt="배터리 이미지">
            </div>
        </div>
    </section>

    <section class="feature-container">
        <div class="feature feature-4">
            <div class="feature-content">
                <h2>아름다운 디자인</h2>
                <p>세련된 디자인으로 눈길을 사로잡습니다.</p>
            </div>
            <div class="feature-image fade-in">
                <img src="../img/thumb-temp4.jpg" alt="디자인 이미지">
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
