<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP 스크롤 진행도 애니메이션</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        color: white;
      }
      .section:nth-child(odd) {
        background-color: #3498db;
      }
      .section:nth-child(even) {
        background-color: #e74c3c;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
  </head>
  <body>
    <div class="section">
      <h1 class="animate-me">스크롤을 내려보세요</h1>
    </div>
    <div class="section">
      <p class="animate-me">이 텍스트는 스크롤에 따라 점진적으로 변합니다.</p>
    </div>
    <div class="section">
      <p class="animate-me">각 섹션은 개별적으로 애니메이션됩니다.</p>
    </div>
    <div class="section">
      <p class="animate-me">GSAP와 ScrollTrigger의 힘을 느껴보세요!</p>
    </div>

    <script>
      window.addEventListener('DOMContentLoaded', (event) => {
        gsap.registerPlugin(ScrollTrigger);

        gsap.utils.toArray('.animate-me').forEach((element, index) => {
          gsap.fromTo(
            element,
            {
              opacity: 0,
              y: 50,
              scale: 0.8
            },
            {
              opacity: 1,
              y: 0,
              scale: 1,
              duration: 1,
              ease: 'power2.out',
              scrollTrigger: {
                trigger: element,
                start: 'top bottom-=100',
                end: 'center center',
                scrub: true,
                markers: true,
                toggleActions: 'play none none reverse'
              }
            }
          );
        });
      });
    </script>
  </body>
</html>
