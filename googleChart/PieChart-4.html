<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>googleChart - PieChart</title>
<script type="text/javascript" src="./google.charts.loader.js"></script>
<script type="text/javascript">
google.charts.load("current", {
  packages: ["corechart"]
});
google.charts.setOnLoadCallback(drawChart);

function drawChart() {
  var data = google.visualization.arrayToDataTable([
    ['Pac Man', 'Percentage'],
    ['', 75],
    ['', 25]
  ]);

  var options = {
    legend: 'none',
    pieSliceText: 'none',
    pieStartAngle: 135,
    tooltip: {
      trigger: 'none'
    },
    slices: {
      0: {
        color: 'yellow'
      },
      1: {
        color: 'transparent'
      }
    }
  };

  var chart = new google.visualization.PieChart(document.getElementById('pacman'));
  chart.draw(data, options);
}
</script>
</head>
<body>
<div id="pacman" style="width: 900px; height: 500px;"></div>
</body>
</html>
