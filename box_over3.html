<style>
	.wrap{padding:30px 0;font-size:0;width:924px;margin:0 auto;}
	.box{position:relative;display:inline-block;width:300px;height:300px;margin:2px;border:1px solid #ddd;background:#eee;overflow:hidden;}	
	.circle{position: absolute;width:0;height:0;top: 50%;left: 50%;margin:0;background:#cb4b16;border-radius:50%;backface-visibility:hidden;transition:width 0.3s,height 0.3s,margin 0.3s;opacity:0.7;}
	.box.on .circle{width:150px;height:150px;margin: -75px 0 0 -75px;}
	.box .text{position:absolute;left:0;width:100%;top:50%;font-size:32px;text-align:center;z-index:1;margin-top:-21.5px;font-weight:bold;}
	.box1{background:#ffebcd;}
	.box2{background:#fdd2f6;}
	.box3{background:#cbd4ff;}
	.box4{background:#e8b7b7;}
	.box5{background:#a6dbf1;}
	.box6{background:#bdf9dd;}
	.box1 .circle{background:red;}
	.box2 .circle{background:orange;}
	.box3 .circle{background:yellow;}
	.box4 .circle{background:green;}
	.box5 .circle{background:blue;}
	.box6 .circle{background:Indigo;}
	.box7 .circle{background:purple;}
	.circleWrap .box{border-radius:50%;overflow:hidden;}
</style>
</head>
<body>
	<div class="wrap rectWrap">
		<div class="box box1"><div class="text">글자1</div></div>
		<div class="box box2"><div class="text">글자2</div></div>
		<div class="box box3"><div class="text">글자3</div></div>
		<div class="box box4"><div class="text">글자4</div></div>
		<div class="box box5"><div class="text">글자5</div></div>
		<div class="box box6"><div class="text">글자6</div></div>
	</div>

	<div class="wrap circleWrap">
		<div class="box box1"></div>
		<div class="box box2"></div>
		<div class="box box3"></div>
		<div class="box box4"></div>
		<div class="box box5"></div>
		<div class="box box6"></div>
		<div class="box box7"></div>
	</div>
<script>

function makeCircle(e){
	
}
function removeCircle(e){
	
}
function moveCircle(e) {
	if(e.type == 'touchstart')$('html,body').css('overflow','hidden').bind('touchmove',function(e){e.preventDefault();});
	if(e.type == 'touchend')$('html,body').removeAttr('style').unbind('touchmove');
	if(e.type == 'mouseleave' || e.type == 'touchend'){
		if($(e.currentTarget).find('.circle').length > 0)$(e.currentTarget).remove('.circle');	
		$(e.currentTarget).removeClass('on');
		return;
	}
	if(e.type == 'mouseover' || e.type == 'touchstart'){
		if($(e.currentTarget).find('.circle').length == 0)$(e.currentTarget).append('<div class="circle"></div>');	
		$(e.currentTarget).addClass('on');
	}
	
	var $left = 0,
		$top = 0,
		$circle = $(e.currentTarget).find('.circle');
		
	if(e.type == 'mouseover' || e.type == 'mousemove'){
		$left = e.pageX - e.currentTarget.offsetLeft;
		$top = e.pageY - e.currentTarget.offsetTop;
	}else if(e.type == 'touchstart' || e.type == 'touchmove'){
		$left = e.originalEvent.touches[0].pageX - e.currentTarget.offsetLeft;
		$top = e.originalEvent.touches[0].pageY - e.currentTarget.offsetTop;
	}
	
	if(e.type == 'touchstart'){
		$circle.css({
			'left': $left,
			'top': $top
		})
	}else{
		TweenLite.to($circle, 0.3, {
			css: {
				left: $left,
				top: $top
			}
		});
	}
}

$(function(){
	$('.box').each(function(){
		$(this).on('mouseover touchstart mousemove touchmove mouseleave touchend',moveCircle);
	})
})

</script>
</body>
</html>
