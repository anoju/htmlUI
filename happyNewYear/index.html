	<script>
		// Viewport 관리 함수
		(function() {
			const MIN_WIDTH = 560;
			const meta = document.getElementById("viewport-meta");
			let currentMode = null;

			const updateViewport = () => {
				const newMode = window.screen.width < MIN_WIDTH ? 0 : 1;
				if (currentMode === newMode) return;

				currentMode = newMode;

				if (meta) {
					meta.content = newMode
						? "width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
						: `width=${MIN_WIDTH},user-scalable=no,viewport-fit=cover`;
				}
			};

			// 초기 실행
			updateViewport();

			// 이벤트 리스너 등록
			window.addEventListener("resize", updateViewport);
			window.addEventListener("orientationchange", updateViewport);
		})();

		const $date = new Date();
    const $dateYear = $date.getFullYear();
		const $dateMonth = $date.getMonth() + 1;

		if ($dateMonth === 12) {
			$('.year').text($dateYear + 1);
			$('.before-year').text($dateYear);
		} else {
			$('.year').text($dateYear);
			$('.before-year').text($dateYear - 1);
		} 

		const urlStr = location.href;
		const url = new URL(urlStr);
		const urlParams = url.searchParams;
		const to = urlParams.get('to');

		// javascript
		if(to)$('#wrap > div').prepend('<p>To. '+to+'</p>');
