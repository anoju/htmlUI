<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Progress Bar</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<style>
*{margin:0;padding:0;}
.bar_wrap{padding:10px;}
.bar_wrap progress{width:100%;height:20px;border-radius:10px;overflow:hidden;margin:5px 0;}
.bar_wrap progress::-webkit-progress-bar{background:#f1f1f1;}
.bar_wrap progress::-webkit-progress-value{background:#625bd4;border-radius:10px;animation:progressVal 1s  ease-out backwards}
@keyframes progressVal {
  from {width:0;} 
}
.bar_wrap .progress{position:relative;height:20px;border-radius:10px;margin:5px 0;overflow:hidden;background:#f1f1f1;}
.bar_wrap .progress .bar{position:relative;display:block;width:0;height:20px;background:#625bd4;border-radius:10px;overflow:hidden;}
.bar_wrap .total_wrap{text-align:right;margin-top:10px;border-radius:10px;}
.bar_wrap .now_wrap{font-size:12px;margin-bottom:5px;}
.bar_wrap .now{position:relative;}
.bar_wrap .progress_now{position:absolute;display:flex;left:0;top:0;width:calc(100vw - 20px);padding:0 10px;line-height:20px;font-size:12px;justify-content:space-between;align-items:center;box-sizing:border-box;color:#222;}
.bar_wrap .progress .bar .progress_now{color:#fff;}
.bar_wrap .input_wrap{display:flex;margin-top:10px;}
.bar_wrap .input_wrap input{width:100%;height:40px;font-size:18px;box-sizing:border-box;padding:3px 10px;border:1px solid #ddd;background:#fff;-webkit-appearance:none;border-radius:4px;}
.bar_wrap .input_wrap button{display:block;flex:0 0 50px;width:50px;height:40px;margin-left:10px;background:#ddd;border:1px solid #bbb;border-radius:4px;-webkit-appearance:none;}
</style>
</head>
<body>
    <div class="bar_wrap">
        <div class="now_wrap">
            <span class="now"><span class="now_num">1,400</span>P</span>
        </div>
        <div class="progress">
            <i class="bar"></i>
        </div>
        <progress value='0' max='100'></progress>
        <div class="total_wrap">
            <strong class="total">2,000P</strong>
        </div>
        <div class="input_wrap">
            <input type="text" class="input" value="1400">
            <button type="button" class="button">수정</button>
        </div>
    </div>
    <div class="bar_wrap">
        <div class="progress">
            <div class="progress_now">
                <div><span class="now_num">100</span>P</div>
                <div><strong class="total">2,000P</strong></div>
            </div>
            <div class="bar">
                <div class="progress_now">
                    <div><span class="now_num">100</span>P</div>
                    <div><strong class="total">2,000P</strong></div>
                </div>
            </div>
        </div>
        <div class="input_wrap">
            <input type="text" class="input" value="100">
            <button type="button" class="button">수정</button>
        </div>
    </div>
<script>
    $(function(){
        $('.bar_wrap').each(function(){
            progressAnimation(this);
        });

        $('.button').click(function(){
            var wrap = $(this).closest('.bar_wrap')
            reProgressAnimation(wrap);
        });
        $('.input').keyup(function(e){
            var wrap = $(this).closest('.bar_wrap')
            var $keyCode = (e.keyCode?e.keyCode:e.which);
            if($keyCode === 13) reProgressAnimation(wrap);
        });
    });

    

    //숫자만
    var onlyNumber = function(num){
        return num.toString().replace(/[^0-9]/g,'');
    };

    //콤마넣기
    var addComma = function(num){
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,',');
    };

    //프로그레스 animation
    var progressAnimation = function(wrap){
        var $wrap = $(wrap);
        var $now = parseInt(onlyNumber($wrap.find('.now_num').first().text()),10);
        var $total = parseInt(onlyNumber($wrap.find('.total').first().text()),10);
        var $per = ($now/$total) * 100;
        console.log($now,$total,$per)
        $wrap.find('progress').val($per);
        $wrap.find('.progress .bar').animate({
            width: $per+'%'
        },{
            duration : Math.max(500, $now), //속도
            step: function( now, fx ) {
                var $nowval = Math.round(($now / fx.end) * now);
                if(isNaN($nowval)) $nowval = 0;
                $wrap.find('.now_num').text(addComma($nowval));
                var $nowWidth = $wrap.find('.now').width();
                var $nowMargin = $nowWidth / 2;
                var $nowLeft = $wrap.find('.progress .bar').width() - $nowMargin;
                var $nowRight = $wrap.find('.progress .bar').width() + $nowMargin
                var $wrapWidth = $wrap.find('.progress').width();
                if($nowLeft > 0 && $nowRight < $wrapWidth){
                    $wrap.find('.now').css({
                        'left':now+'%',
                        'margin-left':-($nowMargin)
                    });
                }
            }
        });
    }

    //재실행
    var reProgressAnimation = function(wrap){
        var $wrap = $(wrap);
        var $val = $wrap.find('.input').val();
        $val = parseInt(onlyNumber($val),10);
        var $total = parseInt(onlyNumber($wrap.find('.total').text()),10);
        if($val > $total) {
            $wrap.find('.input').val($total);
            $val = $total;
        }
        $wrap.find('.now_num').text(addComma($val));
        $wrap.find('.now, .progress .bar').removeAttr('style');
        progressAnimation($wrap);
    }
</script>
</body>
</html>
