<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:url" content="http://hiuxc.com">
<meta property="og:site_name" content="하이유엑스컨설팅(구:타란유엑스컨설팅)">
<meta property="og:title" content="하이UX컨설팅(주) - 하이유엑스컨설팅(구:타란유엑스컨설팅)">
<meta property="og:image" content="http://hiuxc.com/wp/wp-content/uploads/2023/11/ogp_image.png">
<title>하이유엑스컨설팅 (구. 타란유엑스컨설팅)</title>
<style>
html {
  height: 100%;
}
body {
  padding: 0;
  margin: 0;
  height: 100%;
  /* background: url(./img_20231220.png) no-repeat center center / cover; */
}
.img-box {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-items: center;
  background: #000 linear-gradient(to bottom, rgba(0, 0, 0, 1) 10%, rgba(40, 45, 70, 1) 60%);
  backdrop-filter: blur(4px);
}
.img-box img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>
</head>
<body>
<div class="img-box"><img src="./img_20231220.png" alt=""></div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<script>
const isMobile = window.innerWidth < 760;
const $min = isMobile ? 50 : 200;
const $max = isMobile ? 100 : 500;
const $time = isMobile ? 5 : 10;
var _duration = $time * 1000;
var _animationEnd = Date.now() + _duration;
var _skew = 1;

function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

(function frame() {
  var _timeLeft = _animationEnd - Date.now();
  var _ticks = Math.max($min, $max * (_timeLeft / _duration));
  _skew = Math.max(0.8, _skew - 0.001);

  confetti({
    particleCount: 1,
    startVelocity: 0,
    ticks: _ticks,
    origin: {
      x: Math.random(),
      // since particles fall down, skew start toward the top
      y: (Math.random() * _skew) - 0.2
    },
    colors: ['#FFEBC2'],
    shapes: ['square', 'circle'],
    gravity: randomInRange(0.4, 0.6),
    scalar: randomInRange(0.4, 1),
    drift: randomInRange(-0.4, 0.4)
  });

  if (_timeLeft > 0) {
    requestAnimationFrame(frame);
  }
}());
</script>
</body>
</html>
