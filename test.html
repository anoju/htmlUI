
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      width: 300px;
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border:1px solid #000;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.3/swiper-bundle.min.js" integrity="sha512-ILrDRgEiIojcsKyBy12ZU7MtOf78F2fj3vve/AN5i94iXLQ8PZN7IJYPphmAGdwZmTv4N+OzY3trvqGIEY87VA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Initialize Swiper -->
  <div data-option="slidesPerView:auto,loop:true,pagination:{el:.swiper-pagination,clickable:true},navigation:{nextEl:.swiper-button-next,prevEl:.swiper-button-prev}"></div>
<script>
const testTxt = `"slidesPerView": "auto","loop": true,"pagination": {"el": ".swiper-pagination","clickable": true},"navigation": {"nextEl": ".swiper-button-next","prevEl": ".swiper-button-prev"}`;
const test = JSON.parse(`{${testTxt}}`);

function parseDataOption(optionStr) {
  const processedStr = optionStr
    .replace(/(\w+):/g, '"$1":')
    // .replace(/{([^}]+)}/g, (match, p1) => {
    //   return '{' + p1.replace(/([a-zA-Z0-9]+):/g, '"$1":') + '}';
    // })
    .replace(/:\s*([^{},\s][^,}]*)/g, (match, p1) => {
      if (p1 === 'true' || p1 === 'false' || !isNaN(p1)) {
        return `: ${p1}`;
      }
      return `: "${p1}"`;
    });

  try {
    return JSON.parse(`{${processedStr}}`);
  } catch (error) {
    console.error('파싱 에러:', error);
    return null;
  }
}

const dataOption = document.querySelector('[data-option]').dataset.option;
const result = parseDataOption(dataOption);
console.log(test);
console.log(result);

    var swiper = new Swiper(".mySwiper", {
      observer: true,
      observeParents: true,
      watchOverflow: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      loop: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      autoplay: true,
      // autoplay: {
      //   delay: 2500,
      //   // disableOnInteraction: false,
      // },
      on:{
        slideChangeTransitionEnd: function(){
          console.log('slideChangeTransitionEnd') 
        }
      }
    });
  </script>
</body>

</html>
